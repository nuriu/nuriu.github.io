<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Blog</a></li>
            <li class="menu__entry"><a href="{{ '/hakkimda' | prepend: site.baseurl }}">Hakkımda</a></li>
            <li class="menu__entry"><a href="{{ '/plan' | prepend: site.baseurl }}">Yol Haritası</a></li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.stackoverflow %}
            <a href="https://stackoverflow.com/users/{{ site.author.stackoverflow }}" class="social-links__entry" target="_blank">
                <i class="fa fa-stack-overflow"></i>
            </a>
        {% endif %}

        {% if site.author.linkedin %}
            <a href="https://tr.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
    </ul>
</header>
